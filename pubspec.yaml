name: managing_driving_school_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  get_it: ^7.2.0
  geolocator: ^9.0.1
  connectivity_plus: ^2.3.6+1
  auto_route: ^5.0.1
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^6.0.0
  google_fonts: ^3.0.1
  shimmer: ^2.0.0
  flutter_svg: ^1.1.4
  intl: ^0.17.0
  rxdart: ^0.27.5
  dartz: ^0.10.1
  json_annotation: ^4.7.0
  freezed_annotation: ^2.1.0
  lint: ^1.5.3
  jiffy: ^5.0.0
  auto_size_text: ^3.0.0
  injectable: ^1.0.0
  cached_network_image: ^3.2.2
  firebase_core: ^2.2.0
  cloud_firestore: 
  firebase_auth: 
  firebase_storage: 
  internet_connection_checker: ^1.0.0+1
  image_picker: ^0.8.6
  table_calendar: 
  expandable: ^5.0.1
  card_swiper: ^2.0.4
  smooth_page_indicator: ^1.0.0+2
  google_maps_flutter: ^2.2.2
  dropdown_button2: ^1.9.2
  flutter_polyline_points: ^1.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^4.3.0
  injectable_generator: ^1.0.0
  build_runner: ^2.2.0
  flutter_lints: ^2.0.0
  json_serializable: ^6.3.1
  auto_route_generator:
  freezed: ^2.1.0+1

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true

  colors:
    inputs:
      - assets/colors/colors.xml

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true
  generate: true
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

  assets:
    - assets/logo/
    - assets/images/
